<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
    />

    <link rel="stylesheet" href="lib/fontawesome.css" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/spinner.css" />

    <script src="js/script.js" defer></script>
    <title>StreamScene</title>
  </head>
  <body>
    <header class="main-header">
      <div class="container">
        <div class="logo"><a href="/">StreamScene</a></div>
        <nav>
          <ul>
            <li class="dropdown">
              <a class="nav-link" href="#">Movies</a>
              <div class="dropdown-content">
                <a href="./home.html">Popular</a>
                <a href="./movies/upcoming-movies.html">Upcoming</a>
                <a href="./movies/top-rated-movies.html">Top Rated</a>
                <a href="./movies/now-playing-movies.html">Now Playing</a>
              </div>
            </li>
            <li class="dropdown">
              <a class="nav-link" href="#">TV Shows</a>
              <div class="dropdown-content">
                <a href="./shows.html">Popular</a>
                <a href="./tv/top-rated-shows.html">Top Rated</a>
                <a href="./tv/airing-today.html">Airing Today</a>
                <a href="./tv/on-the-air.html">On The Air</a>
              </div>
            </li>
          </ul>
        </nav>
      </div>
    </header>

    <!-- Search Movies -->
    <section class="search">
      <div class="container">
        <div id="alert"></div>
        <form action="/search.html" class="search-form">
          <!-- movies and shows radio box -->
          <div class="search-radio">
            <input type="radio" id="movie" name="type" value="movie" checked />
            <label for="movies">Movies</label>
            <input type="radio" id="tv" name="type" value="tv" />
            <label for="shows">TV Shows</label>
          </div>
          <div class="search-flex">
            <input
              type="text"
              name="search-term"
              id="search-term"
              placeholder="Enter search term"
            />
            <button class="btn" type="submit">
              <i class="fas fa-search"></i>
            </button>
          </div>
        </form>
      </div>
    </section>

    <!-- Popular Movies -->
    <section class="container" id="popular-movies-htnl">
      <h2>Popular Movies</h2>
      <div id="popular-movies" class="grid"></div>
    </section>

    <!-- Footer -->

    <footer class="main-footer">
      <div class="container">
        <div class="logo">
          <span> <a href="/">StreamScene</a> </span>
        </div>
        <div class="social-links">
          <a href="https://www.linkedin.com" target="_blank"
            ><i class="fab fa-linkedin-in"></i
          ></a>
          <a href="https://www.github.com" target="_blank"
            ><i class="fab fa-github"></i
          ></a>
          <a href="https://www.twitter.com" target="_blank"
            ><i class="fab fa-twitter"></i
          ></a>
        </div>
      </div>
    </footer>

    <div class="spinner"></div>
  </body>
</html>
